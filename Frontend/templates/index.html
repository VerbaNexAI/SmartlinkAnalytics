<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />



    <!-- Bootstrap CSS data table-->
    <link rel="stylesheet" type="text/css"
        href="{{ url_for('static', filename='assets/vendor/bootstrap/css/bootstrap.min.css') }}">

    <link rel="stylesheet" type="text/css"
        href="{{ url_for('static', filename='assets/vendor/fonts/circular-std/style.css') }}">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/libs/css/style.css') }}">

    <link rel="stylesheet" type="text/css"
        href="{{ url_for('static', filename='assets/vendor/datatables/css/dataTables.bootstrap4.css') }}">

    <link rel="stylesheet" type="text/css"
        href="{{ url_for('static', filename='assets/vendor/fonts/fontawesome/css/fontawesome-all.css') }}">

    <link rel="stylesheet" type="text/css"
        href="{{ url_for('static', filename='assets/vendor/datatables/css/buttons.bootstrap4.css') }}">

    <link rel="stylesheet" type="text/css"
        href="{{ url_for('static', filename='assets/vendor/datatables/css/select.bootstrap4.css') }}">

    <link rel="stylesheet" type="text/css"
        href="{{ url_for('static', filename='assets/vendor/datatables/css/fixedHeader.bootstrap4.css') }}">




    <title>SmartLink Analytics</title>
</head>

<body>
    <header class="header">
        <div class="header-container">
            <div class="logo">SmartLink <span class="span-logo">Analytics</span></div>
            <div class="profile">
                <a href="/menu" class="home-link"><i class="fa-solid fa-house"></i></a>
                <div class="profile-circle" onclick="toggleMenu()">
                    <img src="{{ url_for('static', filename='image/descarga.png') }}" alt="">
                </div>
                <div class="dropdown-content" id="subDropdown">
                    <div class="sub-dropdown-content">
                        <div class="user-info">
                            <img src="{{ url_for('static', filename='image/descarga.png') }}" alt="" class="img">
                            {% if first_name and last_name %}
                            <h3>{{ first_name }} {{ last_name }}</h3>
                            {% endif %}
                        </div>
                        <hr>
                        <a href="/perfil" class="sub-dropdown-link">
                            <i class="fa-solid fa-user"></i>
                            <p>Perfil</p>
                        </a>
                        <a href="/logout" class="sub-dropdown-link">
                            <i class="fa-solid fa-right-from-bracket"></i>
                            <p>Cerrar Sesion</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="sidebar">
            <ul class="sidebar-menu">
                <li class="sidebar-link">
                    <i class="fa-solid fa-folder"></i>
                    <a href="#">PROYECTOS ACTIVOS</a>
                    <span class="submenu-indicator">&#9656;</span>
                    <ul class="submenu" id="data-list">
                        <!-- Lista de proyectos activos -->
                    </ul>
                    <div class="pagination" id="pagination-active">
                        <button id="prev-active">Anterior</button>
                        <button id="next-active">Siguiente</button>
                    </div>
                </li>
                <li class="sidebar-link">
                    <i class="fa-solid fa-folder"></i>
                    <a href="#">PROYECTOS INACTIVOS</a>
                    <span class="submenu-indicator">&#9656;</span>
                    <ul class="submenu" id="data_list_inactive">

                    </ul>

                    <div class="pagination" id="pagination-inactive">
                        <button id="prev-inactive">Anterior</button>
                        <button id="next-inactive">Siguiente</button>
                    </div>

                    
                </li>
            </ul>

        </div>

        <div class="main">
                 <div class="reporte">
                    <h1 class="mb-0">Tabla de reportes</h1>
                    <div class="table-responsive">
                        
                    </div>
                 </div>
        </div>
    </div>

        <script type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>
        <script src="{{ url_for('static', filename='JS/fech.js') }}"></script>
        <script src="{{ url_for('static', filename='JS/main.js') }}"></script>

        <script src="{{ url_for('static', filename='assets/vendor/jquery/jquery-3.3.1.min.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/vendor/bootstrap/js/bootstrap.bundle.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/vendor/slimscroll/jquery.slimscroll.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/vendor/multi-select/js/jquery.multi-select.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/libs/js/main-js.js') }}"></script>
        <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
        <script
            src="{{ url_for('static', filename='assets/vendor/datatables/js/dataTables.bootstrap4.min.js') }}"></script>
        <script src="https://cdn.datatables.net/buttons/1.5.2/js/dataTables.buttons.min.js"></script>
        <script
            src="{{ url_for('static', filename='assets/vendor/datatables/js/buttons.bootstrap4.min.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/vendor/datatables/js/data-table.js') }}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
        <script src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.html5.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.print.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.colVis.min.js"></script>
        <script src="https://cdn.datatables.net/rowgroup/1.0.4/js/dataTables.rowGroup.min.js"></script>
        <script src="https://cdn.datatables.net/select/1.2.7/js/dataTables.select.min.js"></script>
        <script src="https://cdn.datatables.net/fixedheader/3.1.5/js/dataTables.fixedHeader.min.js"></script>

    </body>



      

</html>
