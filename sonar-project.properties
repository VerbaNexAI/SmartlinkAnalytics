sonar.projectKey=VerbaNexAI_SmartlinkAnalytics
sonar.organization=verbanexai

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.language=py
sonar.projectBaseDir=./Backend/
sonar.sources=.
sonar.projectVersion=1.0.0

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
sonar.python.version= ${{ matrix.python }}

sonar.sources=.
sonar.verbose=true
sonar.inclusions=**/*.py
sonar.exclusions=**/static/**,**/templates/**,**/*.pyc,**/__pycache__/**
sonar.python.pylint=/usr/bin/pylint
sonar.python.pylint_config=.pylintrc
sonar.core.codeCoveragePlugin=cobertura
sonar.python.xunit.skipDetails=true
sonar.python.xunit.reportPath=xunit.xml
sonar.python.coverage.reportPaths=*coverage*.xml
sonar.python.xunit.reportPath=xunit-result*.xml
