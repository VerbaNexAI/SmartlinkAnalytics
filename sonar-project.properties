sonar.projectKey=VerbaNexAI_SmartlinkAnalytics
sonar.organization=verbanexai

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.language=py
sonar.projectBaseDir=./Backend/
sonar.sources=.

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
sonar.python.version= ${{ matrix.python }}

sonar.python.version=3
sonar.sources=./Backend/
sonar.verbose=true
sonar.dynamicAnalysis=reuseReports
sonar.core.codeCoveragePlugin=cobertura
sonar.python.coverage.reportPaths=*coverage*.xml
sonar.python.xunit.reportPath=xunit-result*.xml
